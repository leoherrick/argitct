<div class="project">
    <h1>{{project.title}}</h1>
    <h2>{{project.location}}</h2>
    <p>{{project.description}}</p>
    <h5><span class="special-one">DESIGNER:</span> {{project.designer}}</h5>
    
    <slick infinite=true slides-to-show=1 slides-to-scroll=1 speed=1000 >
        <div ng-repeat="image in project.images">
            <img src="{{ image.path }}" />
        </div>
    </slick>

</div>
