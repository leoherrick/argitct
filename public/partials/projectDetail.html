<div class="project">
    <h1>{{detail.title}}</h1>
    <h2>{{detail.location}}</h2>
    <p>{{detail.description}}</p>
    <h5><span class="special-one">DESIGNER:</span> {{detail.designer}}</h5>

    <slick infinite=true slides-to-show=1 slides-to-scroll=1 fade=true speed=1000>
        <div ng-repeat="image in detail.images">
            <img src="{{ image.path }}" />
        </div>
    </slick>
</div>
